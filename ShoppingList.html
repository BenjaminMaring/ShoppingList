<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <link rel="stylesheet" href="List.css">
    <script src="shop.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <div class="ButtonWrapper">
                <button class="Button" onclick="loadList()">Load Previous List</button>
                <button class="Button" onclick="saveList()">Save List</button>
            </div>
            <div id="listName" class="title"> 
                <h2 style="margin-right: 5px;">List Name: </h2>
                <input style="min-width:45vw;"id="nameInput" type="text" placeholder="Enter List Name Here">
            </div>
            <div class="addItems">
                <input class="addItem" id="item" style="width: 15vw;" type="text" Placeholder="Item">
                <input class="addItem" id="quantity" style="width: 15vw;" type="text" Placeholder="Quantity">
                <button class="addButton" onclick="addItem(document.getElementById('item').value, document.getElementById('quantity').value)">Add Item</button>
            </div>
            <div class="listSection">

            </div>
        </div>
    </div>
</body>
</html>
